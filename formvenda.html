<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CarShop:Cadastre seu veículo</title>
    <link rel="shortcut icon" href="img/carro.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Cadastre seu veículo aqui:</h1>
    <form>
        <p>
            <label for="tipo">Qual o tipo do veículo?</label>
            <input type="radio" name="tipo">Moto
            <input type="radio" name="tipo">Carro
        </p>
        <p>
            <label for="marca">Escolha o campo que corresponde a marca do veículo em questão:</label>
            <select name="marca" id="marca" required>
                <option value="honda">BMW</option>
                <option value="chevrolet">Chevrolet</option>
                <option value="fiat">Fiat</option>
                <option value="ford">Ford</option>
                <option value="honda">Honda</option>
                <option value="nissan">Nissan</option>
                <option value="peugeot">Peugeot</option>
                <option value="suzuki">Suzuki</option>
                <option value="toyota">Toyota</option>
                <option value="volkswagen">Volkswagen</option>
                <option value="volvo">Volvo</option>
                <option value="yamaha">Yamaha</option>
            </select>
        </p>

        <p>
            <label for="modelo">Preencha o campo que corresponde ao modelo:</label> <br>
            <input type="radio" name="modelo" value="eletrico">Elétrico <br>
            <input type="radio" name="modelo" value="esportivo">Esportivo <br>
            <input type="radio" name="modelo" value="offroad">Off-Road <br>
            <input type="radio" name="modelo" value="picape">Picape <br>
            <input type="radio" name="modelo" value="sedan">Sedan <br>
            <input type="radio" name="modelo" value="suv">SUV<br>
        </p>

        <p>
            <label for="cor">Digte qual a cor do carro:</label>
            <input type="text" name="cor" required placeholder="Cor do veículo">
        </p>
        <p>
            <label for="placa">Digite a placa do carro:</label>
            <input type="text" name="placa" required placeholder="Placa do veículo">
        </p>

        <p>
            <label for="preco">Digite o preço do veículo:</label>
            <input type="text" name="preco" required value="R$00,00">
        </p>
        <input type="submit" value="Concluir">
        <input type="reset" value="Resetar formulário">
        <a href="index.html#home"><button type="button">Voltar</button></a>
    </form>
</body>

</html>
